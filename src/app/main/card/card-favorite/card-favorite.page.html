<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Favorite Card</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list [@listAnimation]="favoriteCardList.length">
    <ion-item-sliding *ngFor="let favoriteCard of favoriteCardList" #itemSliding class="favorite-item-sliding">
      <ion-item [href]="generateUrl(favoriteCard.cardId)">
        <ion-label>
          <h2>{{favoriteCard.name}}</h2>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="removeFavoriteCard(favoriteCard, $event)">
          <ion-icon name="trash" class="delete"></ion-icon>&nbsp;Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
