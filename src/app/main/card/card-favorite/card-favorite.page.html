<ion-header>
  <ion-toolbar>
    <ion-title>Favorite Card</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item [href]="generateUrl(favoriteCard.cardId)" *ngFor="let favoriteCard of favoriteCardList">
      <ion-label>
        <h2>{{favoriteCard.name}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
