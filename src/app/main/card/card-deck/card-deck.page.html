<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Card Decks
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="test">
  <app-card-list *ngFor="let cardDeck of cardDecks" 
    [items]="cardDeck.types" 
    [listName]="cardDeck.name"
    [navigateTo]="generateUrl">
  </app-card-list>
</ion-content>
