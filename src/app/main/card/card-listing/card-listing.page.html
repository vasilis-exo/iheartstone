<ion-header>
  <ion-toolbar>
    <ion-title>{{cardDeckGroup}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <app-search *ngIf="copyOfCards.length > 0"
    [items]="copyOfCards"
    [filteredProperty]="'name'"
    (searchCompletedEvent)="handleSearchCompletedEvent($event)"
    (searchStartedEvent)="handleSearchStartedEvent($event)">
  </app-search>

  <ion-spinner text-center *ngIf="isLoading"></ion-spinner>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content 
      refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list *ngIf="cards.length > 0">
    <ion-card *ngFor="let card of cards | slice:0:limit">
      <ion-card-header text-wrap>
        <ion-card-subtitle>
          {{card.cardSet}}
          <ion-icon 
            name="flame" 
            class="like-icon" 
            (click)="favoriteCard(card)"
            [ngClass]="card.favorite ? 'favorite' : 'normal'">
          </ion-icon>
        </ion-card-subtitle>
        <ion-card-title>
          {{card.name}}
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div [innerHTML]="card?.text"></div>
        <ion-button size="medium" expand="full" [href]="generateUrl(card.cardId)">
          See Detail
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ion-list>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
